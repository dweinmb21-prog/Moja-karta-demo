<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karta Profilu Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="favicon.png"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div class="app-container">
        <header>
            <span class="back-arrow">&lt; Wróć</span>
            <h1>Karta Demo</h1>
        </header>
        <main class="card">
            <div class="card-header">
                <span class="timestamp">Czas: 10:45:30 17.10.2025</span>
            </div>
            <div class="data-section">
                <img src="avatar.jpg" alt="Zdjęcie profilowe" class="profile-photo">
                <div class="details">
                    <p class="label">Imię (imiona)</p>
                    <p class="value primary-data">ANNA</p>
                    
                    <p class="label">Nazwisko</p>
                    <p class="value primary-data">NOWAK</p>
                    
                    <p class="label">Status</p>
                    <p class="value">MIESZKANIEC</p>
                    
                    <p class="label">Data wydania</p>
                    <p class="value">01.01.2024</p>
                    
                    <p class="label">ID Użytkownika</p>
                    <p class="value">9990101123456</p>
                </div>
            </div>
            <div class="status-indicator">
                <span class="checkmark">&#10003;</span>
                Dokument OK
            </div>
        </main>
        <footer class="nav-bar">
            <div class="nav-item">
                <span class="icon">&#x1F50D;</span>
                <p>Potwierdź dane</p>
            </div>
            <div class="nav-item">
                <span class="icon">&#x1F464;</span>
                <p>Dane karty</p>
            </div>
            <div class="nav-item">
                <span class="icon">&#x1F512;</span>
                <p>Zabezpieczenia</p>
            </div>
            <div class="nav-item">
                <span class="icon">...</span>
                <p>Pozostałe skróty</p>
            </div>
        </footer>
    </div>
</body>
</html>
